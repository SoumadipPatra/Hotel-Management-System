<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resort booking form</title>
    <link rel="stylesheet" href="booking.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form class="form-group" method="post" action="contact-post.html"  name="SaveForm" ng-submit="funcSave()">
            <div id="form" ng-controller="myCtrl">
                <h1 class="text-white text-center">Delux Room Booking</h1>

                <div id="first-group">

                    <div id="content">
                        <i class="fa fa-user"></i>
                        <input type="text" id="input-group" required maxlength="20" ng-pattern="/^[a-zA-Z._]*[a-zA-Z]{1,20}$/" name="name" ng-model="fname" placeholder="First name">
                        <span style="color:red" ng-show="SaveForm.name.$dirty && SaveForm.name.$invalid" class="ng-hide">
                            Please Enter valid first name..!
                    </div>

                    <div id="content">
                        <i class="fa fa-phone"></i>
                        <input type="number" id="input-group" required maxlength="10" ng-pattern="/^[7-9][0-9]{9}$/" name="mobileno" ng-model="mobileno" placeholder="Phone number">
                        <span style="color: red;" ng-show="SaveForm.mobileno.$dirty && SaveForm.mobileno.$invalid" class="ng-hide">
                            Please Enter your valid Phone no.!    
                        </span>
                    </div>

                    <div id="content">
                        <i class="fa fa-calendar"></i>
                        <input type="date" id="input-group" required ng-pattern="/^(0[1-9]|[12][0-9]|3[01])[\/](0[1-9]|1[012])[\/](19|20)\d\d$/" ng-model="dod"  name="doa" placeholder="Departure Date(dd/mm/yyyy)">
                        
                    </div>

                    <div id="content">
                        <i class="fa fa-users"></i>
                        <select id="input-group" style="background-color: black;">
                            <option value="">No.of guests</option>
                            <option value="">1-5</option>
                            <option value="">6-10</option>
                            <option value="">11-20</option>
                        </select>
                    </div>

                </div>

                <div id="second-group">

                    <div id="content">
                        <i class="fa fa-user"></i>
                        <input type="text" id="input-group" required maxlength="20" ng-pattern="/^[a-zA-Z._]*[a-zA-Z]{1,20}$/" name="lname" ng-model="name" placeholder="Last name">
                        <span style="color:red" ng-show="SaveForm.name.$dirty && SaveForm.name.$invalid" class="ng-hide">
                            Please Enter valid last name.!
                        </span>
                    </div>

                    <div id="content">
                        <i class="fa fa-envelope-o"></i>
                        <input type="email" id="input-group" placeholder="Email"  required maxlength="100" ng-pattern="/^[\w\.]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/" name="email" ng-model="email">
                        <span style="color: red;" ng-show="SaveForm.email.$dirty && SaveForm.email.$invalid" class="ng-hide">
                            Please Enter Valid Email id.!
                        </span>
                    
                    </div>

                    <div id="content">
                        <i class="fa fa-calendar"></i>
                        <input type="date" id="input-group" required ng-pattern="/^(0[1-9]|[12][0-9]|3[01])[\/](0[1-9]|1[012])[\/](19|20)\d\d$/" ng-model="doa" name="doa" placeholder="Arival Date(dd/mm/yyyy)">
                        
                    </div>

                    <div id="content">
                        <i class="fa fa-users"></i>
                        <select id="input-group" style="background-color: black;">
                            <option value="">Room Type</option>
                            <option value="">AC</option>
                            <option value="">Non-AC</option>
                            <option value="">Single Bed</option>
                            <option value="">Double Bed</option>
                        </select>
                    </div>
            
                </div>

                <button type="submit" value="Submit" id="submit-btn" style="color:blue">Book Now</button>

            </div>
        </form>
    </div>


    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope){
            $scope.funcSave = function(){
                if($scope.SaveForm.$valid){
                    alert("Form is Valid..!!");
                }
                else{
                    alert("Form is not Valid..!!");
                }
            }
        });
    </script>
</body>
</html>
