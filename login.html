<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login/Sign-Up</title>
	<link rel="stylesheet" href="style1.css">
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

   <script>
	$(document).ready(function(){
		$("input").click(function(){
			$("#email").focus(function(){
				$(this).css("background-color", "orange");
			})

			$("#pwd").focus(function(){
				$(this).css("background-color", "orange");
			})

			$("#pemail").focus(function(){
				$(this).css("background-color", "orange");
			})

			$("#fpwd").focus(function(){
				$(this).css("background-color", "orange");
			})

			$("#pwdcnf").focus(function(){
				$(this).css("background-color", "orange");
			})

			$("#email").focus(function(){
				$(this).css("background-color", "orange");
			})

			$("#name").focus(function(){
				$(this).css("background-color", "orange");
			})

			$('input').blur(function() {
                    $(this).css('background-color', 'grey')

			});
		});
	});
      
  </script>
</head>

<body>

   <header>
      <h1 class="heading">Hotel Grand Hayat</h1>
      <h3 class="title">Welcome to our hotel...</h3>
   </header>

	<!-- container div -->
	<div class="container">

		<!-- upper button section to select
			the login or signup form -->
		<div class="slider"></div>
		<div class="btn">
			<button class="login">Login</button>
			<button class="signup">Signup</button>
		</div>

		<!-- Form section that contains the
			login and the signup form -->
		<div class="form-section">

			<!-- login form -->
			<div class="login-box">
				<input type="email" class="email ele" placeholder="youremail@email.com" id="email" required>
				<input type="password" class="password ele" placeholder="password" id="pwd" required>
				<a href="Home.html"><button class="clkbtn">Login</button></a>
			</div>

			<!-- signup form -->
			<div class="signup-box">
				<input type="text" id="name" placeholder="Enter your name" required>
				<input type="email" id="pemail" placeholder="youremail@email.com">
				<input type="password" id="fpwd" placeholder="password" required>
				<input type="password" id="pwdcnf" placeholder="Confirm password" required>
				<a href="login.html" target="_self"><button class="clkbtn" id="signbtn">Signup</button></a>
			</div>
		</div>
	</div>
	<script src="index.js"></script>

</body>

</html>
